	<div class="row content-wrapper">
		<form action="https://mailthis.to/takurama@gmail.com" method="POST">
			<div class="large-12 columns">
				<div class="large-6 columns">
					<h2>Ship from</h2>
					<label for="locationTextField">Address</label>
	        		<input id="locationTextField" type="text" size="50" name="locationTextField"/>
					
					<label for="Shippers Name">Name</label>
	        		<input id="Shippers Name" type="text" size="50" name="Shippers Name">
					
					<label for="Shippers Company">Company Name</label>
	        		<input id="Shippers Company Name" type="text" size="50" name="Shippers Company">
					
					<label for="Shippers Phone Number">Phone Number</label>
	        		<input id="Shippers Phone Number" type="text" size="50" name="Shippers Phone Number">
					
					<label for="Shippers Email">Email</label>
	        		<input id="Shippers Email" type="text" size="50" name="Shippers Email">
				</div>
				<div class="large-6 columns">
					<h2>Ship to</h2>
					<label for="Destination">Address</label>
	        		<input id="Destination" type="text" size="50" name="Destination">
					
					<label for="Destination Name">Name</label>
	        		<input id="Destination Name" type="text" size="50" name="Destination Name">
					
					<label for="Destination Company">Company Name</label>
	        		<input id="Destination Company Name" type="text" size="50" name="Destination Company">
					
					<label for="Destination Phone Number">Phone Number</label>
	        		<input id="Destination Phone Number" type="text" size="50" name="Destination Phone Number">
					
					<label for="Destination Email">Email</label>
	        		<input id="Destination Email" type="text" size="50" name="Destination Email">

				</div>
				<div class="large-12 columns">
					<div class="large-12 columns strip-padding">
						<h2>Transport type</h2>
						<select name="Transport  Type">
    						    <option value="" disabled selected>Select your option</option>							
								<option value="Airfreight">Airfreight</option>
								<option value="Ocean Freight">Ocean Freight</option>
								<option value="Courier">Courier</option>
								<option value="Trucking LTL/FTL">Trucking LTL/FTL</option>
								<option value="Hand Carry">Hand Carry</option>
								<option value="Special Delivery">Special Delivery</option>
  						</select>
					</div>
					<div class="large-12 columns strip-padding">
						<h2>Package details</h2>
						<select name="Package Type">
    						    <option value="" disabled selected>Package Type</option>							
								<option value="Yourpackaging">Your packaging</option>
								<option value="Pallets">Pallet(s)</option>
								<option value="Roll">Roll</option>
  						</select>
  						<label for="Units"></label>
						<input type="radio" name="Pounds and inches" value="lbs/inch">lbs/inch<br>
						<input type="radio" name="Kilograms and centimeteres" value="kg/cm">kg/cm<br>
							<div id="Item">
									<div class="large-12 columns strip-padding" id="Item">
											<div class="medium-2 columns">
													<label for="quantity">Quantity</label>
													<input type="text" name="quantity">
											</div>
											<div class="medium-2 columns">
													<label for="Length">Length</label>
													<input type="text" name="Length">
											</div>
											<div class="medium-2 columns">
													<label for="Width">Width</label>
													<input type="text" name="Width"> 
											</div>
											<div class="medium-2 columns">
													<label for="Height">Height</label>
													<input type="text" name="Height"> 
											</div>
											<div class="medium-2 columns end">
													<label for="Weight">Weight</label>
													<input type="text" name="Weight"> 
											</div>
									</div>
							</div>
									<p id="add">Add another Item</p>
					<label for="Commodity">Commodity (What are you shipping?)</label>
	        		<input id="Commodity" type="text">
					<label for="Special instructions">Special instructions</label>
	        		<input id="Special_instructions" type="text">	        							
					</div>
					<label for="Insurance required">Insurance required</label>
						<input type="radio" name="Pieces" value="Yes" id="showonyes">Yes<br>
						<input type="radio" name="Pieces" value="No" id="showonno">No<br>
							<div class="showonyes">
								<label for="Value_Of_Goods">Value of goods?</label>
								<input type="text" name="Value_Of_Goods" placeholder="in USD">
								
							</div>				
				</div>
				<div class="large-12 columns">
					<input type="submit" name="submit" value="Submit" class="submit-button" />
				</div>
			</div>
		</form>
	</div>

<footer>
	
	<script type="text/javascript">
		$(document).ready(function(){
		    $('#add').click(function() {
		       $('#Item').clone().find("input:text").val("").end().append('<span class="remove">remove</span>').removeAttr('id').insertBefore('#add');    
		    });
		    $('body').on('click', '.remove', function() {
		        $(this).parent('div').remove();
		    });
		});
	</script>		
</footer>
